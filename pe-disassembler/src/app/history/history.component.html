<!-- history -->

<div id="history" *ngIf="data">
    <h1>PE History</h1>
    <div class="pe" *ngFor="let pe of data.reverse()">
        <p class="id">({{pe.id}})</p>
        <p class="name">{{pe.name}}</p>
        <p class="size">{{pe.size}} MiB</p>
        <p class="date">{{pe.date}}</p>
        <img class="view"
            src="/assets/icons/view.png"
            routerLink="/detail/{{pe.id}}" />
    </div>
</div>
